name: netclab-chart

on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Install prerequisites
      run: bash .github/workflows/preflight.sh

    - name: Install netclab-chart
      run: |
        helm upgrade --install netclab .
