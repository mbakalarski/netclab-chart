name: 🚀 Release Helm Chart on Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # for gh-pages and release upload

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # so we can get tag info

      - name: 🔧 Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: 📦 Package Helm chart
        run: |
          mkdir -p dist
          helm package . --destination dist

      - name: 🏷 Get tag version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          files: dist/*.tgz
          generate_release_notes: true

      - name: 🧩 Build Helm index.yaml (pointing to GitHub Release assets)
        run: |
          version=${{ steps.get_version.outputs.version }}
          repo_url="https://github.com/${{ github.repository }}/releases/download/${version}"
          mkdir -p .cr-index
          cp dist/*.tgz .cr-index/
          helm repo index .cr-index --url "${repo_url}" \
            --merge https://mbakalarski.github.io/netclab-chart/index.yaml || true

      - name: 📝 Add index.html
        run: |
          cat <<EOF > .cr-index/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <title>Netclab Helm Chart Repository</title>
          </head>
          <body>
            <h1>Netclab Helm Chart Repository</h1>
            <p>This is the Helm chart repository for <strong>netclab</strong>.</p>
            <p>To use with Helm:</p>
            <pre><code>helm repo add netclab https://mbakalarski.github.io/netclab-chart</code></pre>
            <p><a href="index.yaml">View index.yaml</a></p>
          </body>
          </html>
          EOF

      - name: 🌐 Publish to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .cr-index
          force_orphan: false
