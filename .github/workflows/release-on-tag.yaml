name: Release Helm Chart on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: 🏗 Package Helm chart
        run: |
          mkdir -p .cr-release-packages
          helm package . --destination .cr-release-packages

      - name: 📦 Generate Helm repo index
        run: |
          mkdir -p .cr-index
          cp .cr-release-packages/*.tgz .cr-index/
          helm repo index .cr-index --url https://mbakalarski.github.io/netclab-chart --merge https://mbakalarski.github.io/netclab-chart/index.yaml || true

      - name: 📝 Add index.html for GitHub Pages
        run: |
          cat <<EOF > .cr-index/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <title>Netclab Helm Chart Repository</title>
          </head>
          <body>
            <h1>Netclab Helm Chart Repository</h1>
            <p>This is the Helm chart repository for <strong>netclab</strong>.</p>
            <p>To use with Helm:</p>
            <pre><code>helm repo add netclab https://mbakalarski.github.io/netclab-chart</code></pre>
            <p><a href="index.yaml">View index.yaml</a></p>
          </body>
          </html>
          EOF

      - name: 🚀 Publish to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .cr-index
          force_orphan: false
