set / system lldp admin-state enable
set / system lldp interface ethernet-1/1 admin-state enable

set / interface ethernet-1/1 admin-state enable
set / interface ethernet-1/1 subinterface 0 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv4 address 10.0.1.1/24

set / interface ethernet-1/2 admin-state enable
set / interface ethernet-1/2 subinterface 0 admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv4 address 172.20.0.1/24

set / network-instance NI-1 type ip-vrf
set / network-instance NI-1 admin-state enable
set / network-instance NI-1 interface ethernet-1/1.0
set / network-instance NI-1 interface ethernet-1/2.0

set / network-instance NI-1 protocols bgp admin-state enable
set / network-instance NI-1 protocols bgp autonomous-system 65001
set / network-instance NI-1 protocols bgp router-id 1.1.1.1
set / network-instance NI-1 protocols bgp afi-safi ipv4-unicast admin-state enable

set / network-instance NI-1 protocols bgp group EBGP-1 admin-state enable
set / network-instance NI-1 protocols bgp group EBGP-1 peer-as 65002
set / network-instance NI-1 protocols bgp neighbor 10.0.1.2 admin-state enable
set / network-instance NI-1 protocols bgp neighbor 10.0.1.2 peer-group EBGP-1

set / routing-policy policy RP-1 default-action policy-result accept
set / routing-policy prefix-set PS-1 prefix 172.20.0.0/24 mask-length-range exact
set / routing-policy policy RP-2 statement ST-1 match protocol local
set / routing-policy policy RP-2 statement ST-1 match prefix prefix-set PS-1
set / routing-policy policy RP-2 statement ST-1 action policy-result accept

set / network-instance NI-1 protocols bgp import-policy [ RP-1 ]
set / network-instance NI-1 protocols bgp export-policy [ RP-2 ]
