topology:
  default_network:
    name: b0
    subnet: 192.168.0.0/24
    gateway: 192.168.0.254
  networks:
  - name: b1
  - name: b2
  - name: b3
  nodes:
  - name: h01
    type: linux
    interfaces:
    - name: e1
      network: b2
  - name: h02
    type: linux
    interfaces:
    - name: e1
      network: b3
  - name: sonic01
    type: sonic
    interfaces:
    - name: eth1
      network: b1
    - name: eth2
      network: b2
  - name: sonic02
    type: sonic
    interfaces:
    - name: eth1
      network: b1
    - name: eth2
      network: b3
