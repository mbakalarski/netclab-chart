!
interface Ethernet1
   no switchport
   ip address 10.0.1.2/24
!
interface Ethernet2
   no switchport
   ip address 172.30.0.2/24
!
interface Loopback0
   ip address 10.0.0.2/32
!
ip routing
!
router bgp 65010
   router-id 10.0.0.2
   neighbor 10.0.1.1 remote-as 65000
   neighbor 10.0.1.1 update-source Ethernet1
   !
   address-family ipv4
      neighbor 10.0.1.1 activate
      redistribute connected
!
end
