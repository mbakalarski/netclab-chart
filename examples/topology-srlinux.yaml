topology:
  default_network:
    name: b0
    subnet: 192.168.0.0/24
    gateway: 192.168.0.254
  networks:
  - name: b1
  - name: b2
    type: bridge
  - name: b3
  nodes:
  - name: h01
    type: linux
    interfaces:
    - name: e1
      network: b2
  - name: h02
    type: linux
    interfaces:
    - name: e1
      network: b3
  - name: srl01
    type: srlinux
    memory: 2Gi
    cpu: 500m
    interfaces:
    - name: e1-1
      network: b1
    - name: e1-2
      network: b2
  - name: srl02
    type: srlinux
    memory: 2Gi
    cpu: 500m
    interfaces:
    - name: e1-1
      network: b1
    - name: e1-2
      network: b3
