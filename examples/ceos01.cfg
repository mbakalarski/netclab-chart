!
interface Ethernet1
   no switchport
   ip address 10.0.1.1/24
!
interface Ethernet2
   no switchport
   ip address 172.20.0.1/24
!
interface Loopback0
   ip address 10.0.0.1/32
!
ip routing
!
router bgp 65000
   router-id 10.0.0.1
   neighbor 10.0.1.2 remote-as 65010
   neighbor 10.0.1.2 update-source Ethernet1
   !
   address-family ipv4
      redistribute connected
!
end
